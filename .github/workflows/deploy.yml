name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_ed25519
          chmod 600 /home/runner/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> /home/runner/.ssh/known_hosts

      - name: Deploy to GCP VM via SSH
        env:
          VM_USER: ${{ secrets.GCP_VM_USER }}
          VM_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          ssh -i /home/runner/.ssh/id_ed25519 "$VM_USER@$VM_HOST" << 'EOF'
            set -e
            cd ~/flask-mysql-gym-api
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask-gym.service
          EOF
